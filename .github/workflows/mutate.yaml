name: Gremlins

on:
    pull_request:
        branches:
            - master
            - develop
    
jobs:
  gremlins:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
      - name: Get list of modified files
      
      - name: Run Gremlins
        uses: go-gremlins/gremlins-action@v1
        with:
          version: latest
          args: unleash --output=output.json
          workdir: Go/controllers/
